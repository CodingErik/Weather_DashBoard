<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body class="">


    <!-- NAV -->
    <nav class="navbar bg-primary border border-primary rounded-lg ">
        <h1 class="mx-auto">Weather Dashboard</h1>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- SEARCH BAR-->
            <div class="col-12 col-lg-3 mt-3">
                <div class="row">
                    <!-- SEARCH INPUT -->
                    <div class="col-12">
                        <h4>Search For a City:</h4>
                        <div class="input-group input-group-lg ">
                            <input class="form-control mr-sm-1 input-group-lg border border-primary" id="cityInputValue"
                                type="search" placeholder="Type City Here..." aria-label="Search">
                        </div>
                    </div>
                    <div class="col-4 mt-2">
                        <!-- CLEAR HISTORY BUTTON  -->
                        <button class="btn btn-lg btn-block btn-outline-primary my-2 my-sm-0" id="clearHistoryBtn"
                            type="submit">Clear</button>
                    </div>
                    <div class="col-8 mt-2">
                        <!-- SEARCH BUTTON  -->
                        <button class="btn btn-lg btn-block btn-outline-primary my-2 my-sm-0 px-5" id="searchCity"
                            type="submit">Search</button>
                    </div>
                    <!-- searched cities HISTORY -->
                    <div class="col-12 mt-2 ">
                        <div class="list-group searchHistory">
                        </div>
                    </div>
                </div>
            </div>
            <!-- THE FORECAST  -->
            <div class="col-12 col-lg-9 mt-3">
                <div class="row">
                    <!-- FORECAST JUMBOTRON-->
                    <div class="col-12">
                        <div
                            class="jumbotron jumbotron-fluid pb-4 pt-2 px-4 font-weight-bold bg-primary border border-primary rounded-lg">
                            <h1 class="display-4"><span class="city"></span> (<span class="day0"></span>)</h1>
                            <div><img src='#' alt='weather Icon' class="img-fluid mt-2 icon1"><span
                                    class="description0"></span>
                            </div>
                            <div class="mt-3">Wind Speeds : <span class="wind"></span> MPH</div>
                            <div class="mt-3">Humidity : <span class="humidity0"></span>%</div>
                            <div class="mt-3">Temperature : <span class="temp0"></span>&deg;F</div>
                            <div class="mt-3">UV Index : <div class="uvIndex rounded d-inline p-2 text-light"></div>
                                <span class="uvStatusMsg"></span></div>
                            <!-- <div class="mt-3 sunrise"></div> -->
                        </div>
                    </div>
                </div>
                <!-- 5-DAY FORECAST  -->
                <div class="col-12">
                    <h1 class="ml-n3">5-Day forecast:</h1>
                    <div class="row  d-flex justify-content-between text-center">
                        <div
                            class="col-12 mb-2 col-lg-3 border border-primary bg-primary font-weight-bold rounded-lg p-2 pb-3">
                            <div class="display-4">(<span class="day1"></span>)</div>
                            <!-- this is where the icon will go  -->
                            <div><img alt="weather icon, check description for details" src="#"
                                    class="img-fluid mt-2 icon1"><span class="description1"></span></div>
                            <div class="mt-2">Temperature : <span class="temp1"></span> &deg;F</div>
                            <div class="mt-2">Humidity : <span class="humidity1"></span>%</div>
                        </div>
                        <div
                            class="col-12 mb-2 col-lg-3 border border-primary bg-primary font-weight-bold rounded-lg p-2 pb-3">
                            <div class="display-4">(<span class="day2"></span>)</div>
                            <!-- this is where the icon will go  -->
                            <div><img alt="weather icon, check description for details" src="#"
                                    class="img-fluid mt-2 icon2"><span class="description2"></span></div>
                            <div class="mt-2">Temperature : <span class="temp2"></span> &deg;F</div>
                            <div class="mt-2">Humidity : <span class="humidity2"></span>%</div>
                        </div>
                        <div
                            class="col-12 mb-2 col-lg-3 border border-primary bg-primary font-weight-bold rounded-lg p-2 pb-3">
                            <div class="display-4">(<span class="day3"></span>)</div>
                            <!-- this is where the icon will go  -->
                            <div><img alt="weather icon, check description for details" src="#"
                                    class="img-fluid mt-2 icon3"><span class="description3"></span></div>
                            <div class="mt-2">Temperature : <span class="temp3"></span> &deg;F</div>
                            <div class="mt-2">Humidity : <span class="humidity3"></span>%</div>
                        </div>
                        <div
                            class="col-12 mb-2 col-lg-3 border border-primary bg-primary font-weight-bold rounded-lg p-2 pb-3">
                            <div class="display-4">(<span class="day4"></span>)</div>
                            <!-- this is where the icon will go  -->
                            <div><img alt="weather icon, check description for details" src="#"
                                    class="img-fluid mt-2 icon4"><span class="description4"></span></div>
                            <div class="mt-2">Temperature : <span class="temp4"></span> &deg;F</div>
                            <div class="mt-2">Humidity : <span class="humidity4"></span>%</div>
                        </div>
                        <div
                            class="col-12 mb-2 col-lg-3 border border-primary bg-primary font-weight-bold rounded-lg p-2 pb-3">
                            <div class="display-4">(<span class="day5"></span>)</div>
                            <!-- this is where the icon will go  -->
                            <div><img alt="weather icon, check description for details" src="#"
                                    class="img-fluid mt-2 icon5"><span class="description5"></span></div>
                            <div class="mt-2">Temperature : <span class="temp5"></span> &deg;F</div>
                            <div class="mt-2">Humidity : <span class="humidity5"></span>%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script type="text/javascript" src="Assets/app.js"></script>

</body>

</html>
