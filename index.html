<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>


    <!-- NAV BAR -->
    <nav class="navbar navbar-dark bg-dark navbar-light">
        <h1 class="text-white">Weather Dashboard</h1>
        <span class="navbar-brand mb-0 h1" id="day0"></span>
        <!-- <a class="navbar-brand" href="#">
            <img src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="" loading="lazy">
        </a> -->
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- SEARCH BAR-->
            <div class="col-12 col-lg-3 mt-3">
                <div class="row">
                    <!-- SEARCH INPUT -->
                    <div class="col-12">
                        <h4>Search For a City:</h4>
                        <div class="input-group input-group-lg">
                            <!-- CLEAR HISTORY BUTTON  -->
                            <button class="btn btn-outline-info my-2 my-sm-0" id="clearHistoryBtn" type="submit">Clear
                                History</button>
                            <input class="form-control mr-sm-1 input-group-lg" id="cityInputValue" type="search"
                                placeholder="Type City Here..." aria-label="Search">
                            <!-- SEARCH BUTTON  -->
                            <button class="btn btn-outline-info my-2 my-sm-0 px-5" id="searchCity"
                                type="submit">Search</button>
                        </div>
                    </div>
                    <!-- searched cities HISTORY -->
                    <div class="col-12 mt-3">
                        <div class="list-group searchHistory">
                        </div>
                    </div>
                </div>
            </div>
            <!-- THE FORECAST  -->
            <div class="col-12 col-lg-9 mt-3">
                <div class="row">
                    <!-- FORECAST JUMBOTRON-->
                    <div class="col-12">
                        <div class="jumbotron jumbotron-fluid py-4 px-4 font-weight-bold bg-primary">
                            <h1 class="display-4"><span class="city"></span> (<span class="day0"></span>)</h1>
                            <div><img src='#' alt='weather Icon' class="mt-2 icon1"><span class="description0"></span>
                            </div>
                            <div class="mt-3">Wind Speeds : <span class="wind"></span> MPH</div>
                            <div class="mt-3">Humidity : <span class="humidity0"></span>%</div>
                            <div class="mt-3">Temperature : <span class="temp0"></span> ºF</div>
                            <div class="mt-3">UV Index : <div class="uvIndex rounded d-inline p-2 text-light"></div>
                                <span class="uvStatusMsg"></span></div>
                            <!-- <div class="mt-3 sunrise"></div> -->
                        </div>
                    </div>
                </div>
                <!-- 5-DAY FORECAST  -->
                <div class="col-12">
                    <h1 class="ml-n3">5-Day forecast:</h1>
                    <div class="row  d-flex justify-content-between bg-primary">
                        <div class="col-12 col-lg-3  border border-white rounded-lg p-2">
                            <div>(<span class="day1"></span>)</div>
                            <!-- this is where the icon will go  -->
                            <div><img alt="weather icon, check description for details" src="#" class="mt-2 icon1"><span
                                    class="description1"></span></div>
                            <div class="mt-2">Temperature : <span class="temp1"></span>ºF</div>
                            <div class="mt-2">Humidity :<span class="humidity1"></span>%</div>
                        </div>
                        <div class="col-12 col-lg-3  border border-white rounded-lg p-2">
                            <div>(<span class="day2"></span>)</div>
                            <!-- this is where the icon will go  -->
                            <div><img alt="weather icon, check description for details" src="#" class="mt-2 icon2"><span
                                    class="description2"></span></div>
                            <div class="mt-2">Temperature : <span class="temp2"></span>ºF</div>
                            <div class="mt-2">Humidity :<span class="humidity2"></span>%</div>
                        </div>
                        <div class="col-12 col-lg-3  border border-white rounded-lg p-2">
                            <div>(<span class="day3"></span>)</div>
                            <!-- this is where the icon will go  -->
                            <div><img alt="weather icon, check description for details" src="#" class="mt-2 icon3"><span
                                    class="description3"></span></div>
                            <div class="mt-2">Temperature : <span class="temp3"></span>ºF</div>
                            <div class="mt-2">Humidity :<span class="humidity3"></span>%</div>
                        </div>
                        <div class="col-12 col-lg-3  border border-white rounded-lg p-2">
                            <div>(<span class="day4"></span>)</div>
                            <!-- this is where the icon will go  -->
                            <div><img alt="weather icon, check description for details" src="#" class="mt-2 icon4"><span
                                    class="description4"></span></div>
                            <div class="mt-2">Temperature : <span class="temp4"></span>ºF</div>
                            <div class="mt-2">Humidity :<span class="humidity4"></span>%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script type="text/javascript" src="Assets/app.js"></script>

</body>

</html>
